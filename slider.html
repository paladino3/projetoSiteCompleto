
<script src="slides/jquery-3.1.1.min.js"></script>
<script>
    var slides=["#s1","#s2","#s3","#s4","#s5"];
    slideAtual=0;
    slideMax=4;
    tempo=10000;
   
    $(document).ready(function(){
         $(slides[slideAtual]).fadeTo(1000,1);
    setInterval(troca,tempo);
    function troca(){
        $(slides[slideAtual]).fadeTo(1000,0);
        slideAtual++;
        if(slideAtual > slideMax){
            slideAtual=0;
        }
        $(slides[slideAtual]).fadeTo(1000,1);
    }
    });
 
</script>
